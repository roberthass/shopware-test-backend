services:

    webserver:
        build:
            context: .
        ports:
            - "${WEBSERVER_EXPOSED_PORT:-8080}:80"
        user: 1000:1000
        working_dir: /var/www/html
        volumes:
            - .:/var/www/html
        depends_on:
            shopware:
                condition: service_healthy

    shopware:
        image: dockware/play:latest
        ports:
            - "80:80"
        healthcheck:
            test: ["CMD-SHELL", "curl -f http://localhost || exit 1"]
            interval: 30s
            timeout: 10s
            retries: 5
        volumes:
            - shopware_data:/var/www/html

volumes:
    shopware_data: